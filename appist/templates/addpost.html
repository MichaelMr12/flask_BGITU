{% extends 'base_bd.html' %}

{% block content %}
{{ super() }}
 {% for cat, msg in get_flashed_messages(True) %}
    <div class="flash {{cat}}"> {{msg}} </div>
{% endfor %}
<form action="{{url_for('add_post')}}" method="post" class="form-contact">
    <p><label> Название статьи </label> <input type="text" name="title" value="" required/>
    <p><label> Url статьи </label> <input type="text" name="url" value="" required/>
    <p><label> Текст статьи </label> </p>
    <p><textarea name="name" rows="7" cols="40" ></textarea></p>
    <p><input type="submit" value="Добавить"></p>
</form>
{% endblock %}
